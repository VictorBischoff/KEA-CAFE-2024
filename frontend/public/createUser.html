<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/frontend/public/index.html" class="nav-link">Home</a>
            <a href="/frontend/public/cafe.html" class="nav-link">Cafes</a>
            <a href="/frontend/public/users.html" class="nav-link">Users</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="SÃ¸g..." class="search-bar">
        </div>
        <div class="nav-right">
            <a href="/frontend/public/createuser.html" class="nav-link">Create User</a>
            <a href="/frontend/public/createcafe.html" class="nav-link">Create Cafe</a>
            <a href="/frontend/public/login.html" class="nav-link">Login</a>
        </div>
    </nav>

    <!-- Main container -->
    <main class="main-container">
        <div class="entities-section">
            <!-- Inserting entities in this div -->
        </div>
        <aside class="details-section">
            <div class="details-content">
                <section class="form-section">
                    <form id="user-form" class="form-container">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select id="role" name="role">
                                <option value="user" selected>User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="isVerified">Is Verified:</label>
                            <input type="checkbox" id="isVerified" name="isVerified">
                        </div>
                        
                        <div class="form-group full-width">
                            <button type="submit">Create User</button>
                        </div>
                    </form>
                </section>
            </div>
        </aside>
    </main>
    
    <script src="user.controller.js"></script>
    <script src="createUser.js"></script>
</body>
</html>
