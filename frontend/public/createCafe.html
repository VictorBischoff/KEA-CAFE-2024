<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cafe</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/frontend/public/index.html" class="nav-link">Home</a>
            <a href="/frontend/public/cafe.html" class="nav-link">Cafes</a>
            <a href="/frontend/public/users.html" class="nav-link">Users</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="SÃ¸g..." class="search-bar">
        </div>
        <div class="nav-right">
            <a href="/frontend/public/createuser.html" class="nav-link">Create User</a>
            <a href="/frontend/public/createcafe.html" class="nav-link">Create Cafe</a>
            <a href="/frontend/public/login.html" class="nav-link">Login</a>
        </div>
    </nav>

    <!-- Main container -->
    <main class="main-container">
        <div class="entities-section">
            <!-- Inserting entities in this div -->
        </div>
            <aside class="details-section">
                <div class="details-content">
                    <section class="cafe-section">
                        <form id="cafe-form">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            
                            <label for="description">Description:</label>
                            <textarea id="description" name="description"></textarea>
                            
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                            
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" required>
                            
                            <label for="postalCode">Postal Code:</label>
                            <input type="text" id="postalCode" name="postalCode">
                            
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" name="phone">
                            
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                            
                            <label for="website">Website:</label>
                            <input type="url" id="website" name="website">
                            
                            <label for="priceRange">Price Range:</label>
                            <select id="priceRange" name="priceRange">
                                <option value="$">$</option>
                                <option value="$$" selected>$$</option>
                                <option value="$$$">$$$</option>
                                <option value="$$$$">$$$$</option>
                            </select> 
                            <button type="submit">Create Cafe</button>
                        </form>
                    </section>
                </div>
            </aside>
        </main>
        <script src="../script.js"></script>
        <script src="user.controller.js"></script>
        <script src="cafe.controller.js"></script>
        
</body>
</html>
